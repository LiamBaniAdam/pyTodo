{% extends 'todo/base.html' %}

{% block content %}
<div id="myDIV" class="header">
    <form action="">
        <h2>My To Do List</h2>
        {{form}}
        <button class="addBtn" type="submit">Add</button>
    </form>


</div>

<ul id="myUL">
    {% for task in todos %}
    <li id="user-{{ task.id }}">{{ task.id }} {{task.name}}{{task.isCheked}} <button class="button"
            onclick="deleteTodo({{ task.id }})"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg></button>
    </li>
    {% endfor %}
</ul>
{% endblock content%}

{% block javascript %}
<script>
    function deleteTodo(id) {
        let action = confirm("Are you sure you want to delete this Todo?");
        if (action != false) {
            $.ajax({
                url: '{% url "todo_delete" %}',
                data: {
                    'id': id,
                },
                dataType: 'json',
                success: function (data) {
                    if (data.deleted) {
                        $("#user-" + id).remove();
                    }
                }
            });
        }
    }
</script>
{% endblock javascript %}
